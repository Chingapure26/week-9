<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css" >
    <title>Register</title>
</head>
<body>
    <form class="formulario">
        <Label class="ltext" for= "fname">Full Name</Label>
        <input type="text" class="field" id="nombre" required> 
    
        <Label class="ltext"for= "mail">E mail</Label>
        <input type="text"  class="field" id="email" required> 
    
        <Label class="ltext" for= "pass">Pasword</Label>
        <input type="text" class="field" id="password"> 
        
        <Label class="ltext" for= "ppass">Confirm Pasword</Label>
        <input type="text" class="field" id="conf-pass" required> 

        <a href="login.html"> Log in </a>

        <p class="center-content">
            <input  class="btn" id="btn_send" value="Send">
        </p>

        <p class="center-content">
            <input class="btn" id="btn_reset" value="Reset Form">
        </p>
    </form>

    <div id="error" class="err"></div>
    <script src="js/register.js"></script>
</body>
</html>
